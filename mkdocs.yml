site_name: avisual memories
site_description: Brain-like memory system for AI agents with antipatterns
site_author: avisual
site_url: https://avisual.github.io/memories/

repo_name: avisual/memories
repo_url: https://github.com/avisual/memories
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
    - Configuration: getting-started/configuration.md
  - Core Concepts:
    - Antipatterns: concepts/antipatterns.md
    - Spreading Activation: concepts/spreading-activation.md
    - Hebbian Learning: concepts/hebbian-learning.md
    - Memory Consolidation: concepts/consolidation.md
  - User Guides:
    - Claude Code Integration: guides/claude-code.md
    - Best Practices: guides/best-practices.md
    - Troubleshooting: guides/troubleshooting.md
  - API Reference:
    - MCP Tools: api/mcp-tools.md
    - Python API: api/python-api.md
  - About:
    - Changelog: changelog.md
    - Contributing: contributing.md
    - License: license.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/avisual/memories
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/avisual-memories/

